<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" 
    crossorigin="anonymous"
  >
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="form.css">
  <title>Fale Conosco</title>
</head>

<body>
  <header>
    <h1>Fale Conosco</h1>
  </header>

  <nav class="navbar">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
  </nav>

  <section>

    <h2 class="title">
      Para melhor atendermos deixe sua mensagem <i class="fas fa-smile-wink"></i>
    </h2>

    <div id="container">
      <form action="#" method="POST">
        <fieldset>
          <legend> Formulário de contato </legend>
          <table>
            <thead>
              <tr>
                <th class="sub-title" colspan="2">Entre em contato conosco</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <label for="name">Nome:</label>
                </td>
                <td>
                  <input type="text" id="name" required autofocus maxlength="30">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="email">E-mail:</label>
                </td>
                <td>
                  <input type="email" id="email" required maxlength="30">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="fone">Fone:</label>
                </td>
                <td>
                  <input type="text" name="fone" id="fone"
                    placeholder=" (11) 91234-5678"
                    maxlength="15"                 
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label for="date">Data:</label>
                </td>
                <td>
                  <input type="date" name="date" id="date">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="subject">Assunto:</label>
                </td>
                <td>
                  <div class="custom-select">
                    <select>
                      <option disabled selected value="subject0">
                        Selecione uma opção:
                      </option>
                      <option value="subject1">Duvidas</option>
                      <option value="subject2">Reclamações</option>
                      <option value="subject3">Sugestões</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="message">Mensagem:</label>
                </td>
                <td>
                  <textarea name="message" id="message" cols="30" rows="10" required ></textarea>
                </td>
              </tr>
              <tr id="button-container">
                <td colspan="2">
                  <input class="button" type="submit">
                  <input class="button reset" type="reset">
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </div>
  </section>

  <footer class="footer">
    <a href="index.html"><i class="fas fa-undo-alt"></i> Voltar à página inicial</a>
    <script src="script.js"></script> 
  </footer>
</body>

</html>
